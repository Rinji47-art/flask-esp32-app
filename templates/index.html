<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Number to ESP32</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .icon {
            margin-bottom: 10px;
        }

        .icon i {
            font-size: 40px;
            color: #FF4D4D;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        #loading {
            display: none;
            color: #000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #FF4D4D;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #e64343;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-bell-concierge"></i>
        </div>
        <h1>Send a Number to ESP32</h1>
        <button id="sendButton">Send Number</button>
        <p id="loading">Processing...</p>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const loadingText = document.getElementById("loading");

        sendButton.addEventListener("click", function() {
            loadingText.style.display = "block";
            sendButton.disabled = true;

            // Send number directly and handle all logic in the backend
            fetch('/send_number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data);
            })
            .catch(error => {
                alert("Error: " + error.message);
            })
            .finally(() => {
                loadingText.style.display = "none";
                sendButton.disabled = false;
            });
        });
    </script>
</body>
</html>
